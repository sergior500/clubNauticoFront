<div class="card">
    <p-table [value]="patronList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="apellido" style="width:20%">Apellido <p-sortIcon field="apellido"></p-sortIcon></th>
                <th></th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patron>
            <tr>
                <td>{{ patron.id }}</td>
                <td>{{ patron.nombre }}</td>
                <td>{{ patron.apellido }}</td>
                <th><button (click)="deletePatron(patron.id)" type="button" class="btn btn-danger">Borrar</button></th>
                <th><button [routerLink]="['/patrones/update', patron.id]" type="button" class="btn btn-warning">Editar</button></th>
            </tr>
        </ng-template>
    </p-table>
</div>
