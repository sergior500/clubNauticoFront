<section class=" bg-image">

    <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Update Patron</h2>
            
            <form class="form-horizontal" [formGroup]="myForm" autocomplete="off" (ngSubmit)="save()">

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Nombre</label>
                    <input type="text" id="form3Example1cg"
                        class="form-control form-control-lg" formControlName="nombre"/>
                        <span class="form-text text-danger" *ngIf="notValidField('nombre')">
                            Nombre invalido
                        </span>
                </div>
                <label class="form-label" for="form3Example3cg">Apellido</label>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3cg"
                        class="form-control form-control-lg" formControlName="apellido"/>
                        <span class="form-text text-danger" *ngIf="notValidField('apellido')">
                            Apellido invalida
                        </span>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit"
                        class="btn btn-dark btn-block btn-lg gradient-custom-4">Add</button>
                </div>
            </form>

        </div>
    </div>

</section>
